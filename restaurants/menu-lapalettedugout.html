<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HMenu Restaurant La Palette du Gout</title>
   <script src="https://kit.fontawesome.com/8f6be8aeb3.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="../SASS/stylemenu.css">

</head>

<body>
   <header>
      <div class="logo">
         <a href="../index.html" class="link-back" aria-label="Page précédente">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
         </a>
         <div class="logo-img">
            <img src="../assets/images/logo/ohmyfood.png" alt="Logo Oh my food en lettre noir">
         </div>
      </div>
   </header>

   <main>
      <img class="menu-image" src="../assets/images/restaurants/la-palette-du-gout.jpg" alt="#">

      <section class="menu">
         <div class="menu__title">
            <h1>La palette du goût</h1>
         </div>

         <div class="menu-content">
               <h2>ENTRÉES</h2>
               <ul class="card-list">
                  <li class="card">
                     <div class="card__left-content">
                        <h3 class="card__title">Fricassées d'escargots</h3>
                        <p class="card__note">Au piment d'Espelette</p>
                     </div>
                     <div class="card__right-content">
                        <p class="card__price">
                           25€
                        </p>
                        <div class="card__click">
                           <i class="fa-solid fa-circle-check"></i>
                        </div>
                     </div>
                  </li>
               </ul>
            </li>
         </div>

         <button type="submit" value="Commander" class="btn__cta">
            Commander
         </button>

      </section>

   </main>

   <footer>
      <h3>ohmyfood</h3>
      <ul>
         <li class="ico-ustensils"><a href="#">Proposer un restaurant</a></li>
         <li class="ico-handshake-angle"><a href="#">Devenir partenaire</a></li>
         <li><a href="#">Mentions légales</a></li>
         <li><a href="mailto:votreadresse@mail.fr">Contact</a> </li>
      </ul>
   </footer>
</body>

</html>
